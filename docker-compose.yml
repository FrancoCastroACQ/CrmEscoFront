services:
  front:
    image: ${IMAGEN_FRONT}
    restart: always
    ports:
      - "${PORT_FRONT}:443"
      - "${PORT_FRONT_ALTERNATIVO}:80"
    env_file:
      - .env
    networks:
      - crm
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      # Remove API_BASE_URL since it's handled by nginx proxy

  backend:
    image: ${IMAGEN_BACKEND}
    restart: always
    ports:
      - "${PORT_BACKEND}:8000"
    env_file:
      - .env
    networks:
      - crm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

networks:
  crm:
    driver: bridge
    name: crm_network