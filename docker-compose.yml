services:
  front:
    image: ${IMAGEN_FRONT}
    restart: always
    ports:
      - "${PORT_FRONT}:443"
      - "${PORT_FRONT_ALTERNATIVO}:80"
    env_file:
      - .env
    networks:
      - crm
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://backend:8000/api
      - NODE_ENV=production

  backend:
    image: ${IMAGEN_BACKEND}
    restart: always
    ports:
      - "${PORT_BACKEND}:8000"
    env_file:
      - .env
    networks:
      - crm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  crm:
    driver: bridge